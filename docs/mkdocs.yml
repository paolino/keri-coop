site_name: keri-coop
site_url: https://paolino.github.io/keri-coop/
repo_url: https://github.com/paolino/keri-coop
repo_name: paolino/keri-coop

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
  features:
    - navigation.sections
    - content.code.copy

plugins:
  - i18n:
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: it
          name: Italiano
          build: true
          nav_translations:
            Home: Home
            Architecture: Architettura
            Domain: Dominio
            KERI Protocol: Protocollo KERI
            KERI Integration: Integrazione KERI

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mermaid.mjs

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Domain: domain.md
  - KERI Protocol: keri-protocol.md
  - KERI Integration: keri-integration.md
